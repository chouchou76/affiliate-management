<div class="container">
  <h2>Danh sách Video</h2>
  <table>
    <thead>
      <tr>
        <th>Tiêu đề Video</th>
        <th>Lượt xem</th>
        <th>Lượt thích</th>
        <th>Bình luận</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let video of videoList">
        <td>{{ video.title }}</td>
        <td>{{ video.views }}</td>
        <td>{{ video.likes }}</td>
        <td>{{ video.comments }}</td>
      </tr>
    </tbody>
  </table>
</div>
